{{ define "main" }}

<div style="text-align:center; margin-top: 40px; margin-bottom: 20px;">
    <h1>Hi，我是 Yuzhi Deng </h1>
    <p style="font-size:18px; opacity:0.85;">
        欢迎来到我的个人主页。我喜欢 AI、技术研究和效率工具。
    </p>
</div>

<hr style="margin: 30px auto; width: 60%; opacity:0.3;">

<section class="post-list" style="max-width: 800px; margin: 0 auto;">
    {{ range .Site.RegularPages.ByDate.Reverse }}
    <article class="post-card" style="
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        background: white;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
    ">
        <a href="{{ .Permalink }}" style="text-decoration:none; color:inherit;">
            <h2 style="margin-bottom: 8px;">{{ .Title }}</h2>

            <time style="font-size:14px; opacity:0.6;">
                {{ .Date.Format "January 2, 2006" }}
            </time>

            <p style="opacity:0.8; margin-top:10px;">
                {{ .Summary }}
            </p>
        </a>
    </article>
    {{ end }}
</section>

<style>
.post-card:hover {
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    transform: translateY(-3px);
}
</style>

{{ end }}
